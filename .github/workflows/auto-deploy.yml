name: ğŸš€ Auto Deploy Backend (Docker Hub)

on:
  push:
    branches:
      - 'main'
      - 'master'
  workflow_dispatch:

env:
  IMAGE_NAME: savetheplate-backend
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build and Deploy Backend
    steps:
      - name: ğŸ§ª Checkout the repo
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker image
        working-directory: ./leftover-backend
        run: |
          docker build -t ${DOCKER_USERNAME}/${IMAGE_NAME}:latest --target production .
          docker tag ${DOCKER_USERNAME}/${IMAGE_NAME}:latest ${DOCKER_USERNAME}/${IMAGE_NAME}:${{ github.sha }}

      - name: ğŸ“¤ Push to Docker Hub
        run: |
          docker push ${DOCKER_USERNAME}/${IMAGE_NAME}:latest
          docker push ${DOCKER_USERNAME}/${IMAGE_NAME}:${{ github.sha }}

      - name: ğŸš€ Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.PROD_SSH_PASSPHRASE }}
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e
            echo "ğŸ³ Pulling latest Docker image from Docker Hub..."
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull latest image
            docker pull ${DOCKER_USERNAME}/${IMAGE_NAME}:latest
            
            echo "ğŸ›‘ Stopping old container..."
            docker stop ${IMAGE_NAME} 2>/dev/null || true
            docker rm ${IMAGE_NAME} 2>/dev/null || true
            
            echo "ğŸ”§ Creating directories..."
            mkdir -p /var/www/save-the-plate/backend/store
            mkdir -p /var/www/save-the-plate/backend/uploads
            
            echo "ğŸš€ Starting new container..."
            docker run -d \
              --name ${IMAGE_NAME} \
              --restart unless-stopped \
              -p 3001:3001 \
              -v /var/www/save-the-plate/backend/store:/usr/src/app/store \
              -v /var/www/save-the-plate/backend/uploads:/usr/src/app/uploads \
              -v /var/www/save-the-plate/backend/.env:/usr/src/app/.env:ro \
              --env-file /var/www/save-the-plate/backend/.env \
              ${DOCKER_USERNAME}/${IMAGE_NAME}:latest
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Backend deployment complete!"
            docker ps | grep ${IMAGE_NAME} || echo "âš ï¸  Container may not be running"

